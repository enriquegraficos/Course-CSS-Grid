<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <main>
       <section class="hero">
           <div class="info">
               <h1>Check the <br>best food</h1>
               <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi dolore nulla, enim voluptatum beatae eos maxime vitae fugiat quam accusantium ab non, cumque omnis aperiam laboriosam officia fuga nemo sint.</p>
               <button id="button">Book a table</button>
           </div>

           <div class="dishes-grid">

            <img class="img-dish dish1" src="./img/dish1.png" alt="">
            <img class="img-dish dish2" src="./img/dish2.png" alt="">
            <img class="img-dish dish3" src="./img/dish3.png" alt="">
            <img class="img-dish dish4" src="./img/dish4.png" alt="">
        
           </div>
          
       </section>

       <section class="menu">
           <H2 class="menu-title">Home menu</H2>
           <div class="menu-grid">
               <div class="menu-grid-item">
               <img src="./img/plate1.png" alt="">
            </div>
            <div class="menu-grid-item">
            <img src="./img/plate2.png" alt="">
        </div>
            <div class="menu-grid-item">
            <img src="./img/plate3.png" alt="">
        </div>
                <div class="menu-grid-item">
                <img src="./img/plate4.png" alt="">
            
            </div>
            <div class="menu-grid-item">
                <img src="./img/plate5.png" alt="">
            
            </div>
            </div>
            
        </section>
    </main>
</body>
</html>
